    <h1>問題2</h1>
    <p>
      var x, y, s;　が宣言されているとします。単一のif文で下のような条件を表すには、if文の直後の括弧の中に何を入れれば良いかを書きなさい。
    </p>

   <p class="txt">
     (A) xは4である
   <br>
     (B) sは文字列"keio"か"sfc"である
   <br>
     (C) xは30以上、120未満である
  <br>
     (D) xはyで割り切れる
   </p>
 </div>

  <div class="box1">

   </p>
   <p>
     (B)if(<input type="text" id="b">)
   </p>
   <p>
     (C)if(<input type="text" id="c">)
   </p>
   <p>

   </p>
 </div>
